<!DOCTYPE html>
<html>
<head>
	<title> NUSProgressBar - A Module Planning Tool </title>
	<link rel="stylesheet" href="styles/main.css">
	<!--Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
</head>
<body>
	<!-- main container -->
	<div class="container-fuild">
		<div class="row">
			<div class="col-md-9">
				<div id="primary-plan">
					<div class="progress-bar">
						<h2> Here is the progress bar. </h2>
					</div>
					<div class="message-area">
						<h6> Here is the message area. </h6>
					</div>
					<div class="module-table">
						<h2 class="remove-me"> Here is the module table. </h2>
					</div>
				</div>
			</div>
			<div class="col-md-3" id="module-info">
				<h2> Here is the module information. </h2>
			</div>
		</div>
	</div> 
	<!-- end main container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

	<!--<script data-main="scripts/main" src="scripts/common/require.js"></script>-->
	
	<!--<script src='./scripts/common/require.js'></script>-->
	<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
