
<div class='input-group' id='moudle-search-bar'>
	<input type='text' class='form-control' id='module-search-bar-box' placeholder='Enter module code or module name'>
	<span class='input-group-btn'>
		<button class='btn btn-default' id='module-search-bar-select' type='button'>Select</button>
	</span>
</div>

<div class='selected-module-info'>
	<div class="inline">
		<div class='module-code inline'>
			<div class="module-info-head">
				Module Code:
			</div>
			<div>
				
			</div>
		</div>
		<div class='MC inline'>
			MCs
		</div>
	</div>
	<div class='module-title'>
		Module Title:
	</div>
	<div class="description-block">
		<div class="description">
			Description:
		</div>
		<a class="btn" id="show-more" data-popup-open="popup-description" href="#">show more</a>
		<div class="popup" data-popup="popup-description">
		    <div class="popup-inner">
		        <p id="full-module-description"></p>
		        <p class="hide-description"><a data-popup-close="popup-description" href="#">Close</a></p>
		        <a class="popup-close hide-description" id="hide-description-button" data-popup-close="popup-description" href="#">x</a>
		    </div>
		</div>
	</div>
	<div class="pre-requisites">
		Pre-requisites:
	</div>
	<div class="preclusion">
		Preclusions:
	</div>
	<div class="add-module">
		<button class="btn" id="add-module-button" type="button">Add</button>
	</div>
	<div class='semester-history'>
	</div>

	<div class='pre-requisite-tree'>
		There will be a pre-requisite tree.
	</div>
</div>
